<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website drop down navigation</title>
</head>
<body>
    <div class="container">

            <!-- (Start) Desktop nav / Mobile-->
            <div class="nav">
                <div class="mobile">
                    <img src="logo.svg">
                    <img id="open-btn" src="icon-menu.svg">
                </div>
            
                <div class="mobilenav">
                    <img class="exitButton" id="exit-btn" src="icon-close-menu.svg">
                    <!--Dropdown 1 on desktop / Mobile-->
                    <div class="dropdown">
                        <li><a href="#">Features</a><?xml version="1.0" ?><!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg id="arrow-btn" height="15px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="25px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 "/></svg></li>
                        <div class="submenu">
                            <div class="list">
                                <img src="icon-todo.svg">
                                <span>Todo List</span>
                            </div>
            
                            <div class="list">
                                <img src="icon-calendar.svg">
                                <span>Calendar</span>
                            </div>
            
                            <div class="list">
                                <img src="icon-reminders.svg">
                                <span>Reminders</span>
                            </div>
            
                            <div class="list">
                                <img src="icon-planning.svg">
                                <span>Planning</span>
                            </div>
                        </div>
                    </div>
            
                    <!--Dropdown 2 on desktop / Mobile-->
                    <div class="dropdown2">
                        <li><a href="#">Company</a><?xml version="1.0" ?><!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg id="arrow1-btn" height="15px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="25px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="396.6,160 416,180.7 256,352 96,180.7 115.3,160 256,310.5 "/></svg></li></li>
                        <div class="submenu2">
                            <span>History</span>
                            <span>Our Team</span>
                            <span>Blog</span>
                        </div>
                    </div>
            
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                    <div class="button">
                        <button>Login</button>
                        <button>Register</button>
                    </div>
                </div>
            </div>
            <!-- (End) Desktop nav / Mobile-->
            
                

       <!--Content with an image / Main-->
        <div class="left-right">
            <div class="left">
                <div class="content">
                    <div class="mobileimg">
                        <img src="image-hero-mobile.png" class="img2">
                    </div>
                    <h1>Make<span> remote work</span></h1>
                    <p>Get your team in sync, no matter your location. Streamline processes, 
                        create team rituals, and watch productivity soar.</p>
                    <button>Learn more</button>
                    <div class="logos">
                        <img src="client-databiz.svg">
                        <img src="client-audiophile.svg">
                        <img src="client-meet.svg">
                        <img src="client-maker.svg">
                    </div>
                </div>
            </div>

            <!--Image of desktop-->
            <div class="right">
                <img src="image-hero-desktop.png" class="img1">
            </div>
        </div>
        
    </div>
</body>

<script src="index.js"></script>
</html>
